<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ah Kim Pech - Ventas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Servicios Ópticos</h1>
            <h2>Ah Kim Pech</h2>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Ventas</h2>
        <div class="actions">
            <button id="addSaleBtn" class="btn-primary">Nueva venta</button>
            <div class="search-box">
                <input type="text" id="searchVenta" placeholder="Buscar por cliente...">
                <button class="btn-secondary" id="searchVentaBtn">Buscar</button>
            </div>
        </div>

        <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Abono</th>
                <th>Saldo</th>
                <th>Estado</th>
                <th>Convenio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="ventasTableBody">
              <!-- Los datos se cargarán dinámicamente aquí -->
            </tbody>
          </table>
    </main>

    <!-- Modal para nueva venta -->
    <div id="saleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Registrar Nueva Venta</h3>
            <form id="saleForm">
                <input type="hidden" id="saleId">
                <div class="form-group">
                    <label for="clienteId">Cliente</label>
                    <select id="clienteId" required>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group" id="convenioGroup">
                    <label for="esConvenio">
                        <input type="checkbox" id="esConvenio" disabled> Cliente con convenio
                    </label>
                    <div id="infoConvenio" style="display: none; margin-top: 5px; padding: 5px; background-color: #f8f9fa; border-radius: 4px;">
                        <p><strong>Empresa:</strong> <span id="empresaConvenio">-</span></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaVenta">Fecha</label>
                    <input type="date" id="fechaVenta" required>
                </div>
                <div id="productosContainer">
                    <!-- Aquí se agregarán dinámicamente los productos -->
                    <div class="producto-item">
                        <h4>Producto 1</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipoProducto">Tipo de producto</label>
                                <select class="tipoProducto" required>
                                    <option value="">Seleccione tipo</option>
                                    <option value="Producto">Producto</option>
                                    <option value="Armazon">Armazón</option>
                                </select>
                            </div>
                            <div class="form-group producto-select" style="display: none;">
                                <label>Producto</label>
                                <select class="productoSelect">
                                    <option value="">Seleccione un producto</option>
                                </select>
                            </div>
                            <div class="form-group armazon-select" style="display: none;">
                                <label>Armazón</label>
                                <select class="armazonSelect">
                                    <option value="">Seleccione un armazón</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Cantidad</label>
                                <input type="number" class="cantidad" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label>Precio unitario</label>
                                <input type="number" step="0.01" class="precioUnitario" required>
                            </div>
                            <div class="form-group">
                                <label>Subtotal</label>
                                <input type="number" step="0.01" class="subtotal" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" id="addProductoBtn" class="btn-secondary">+ Agregar otro producto</button>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="number" step="0.01" id="total" readonly>
                </div>
                <div class="form-group">
                    <label for="abono">Abono inicial</label>
                    <input type="number" step="0.01" id="abono" value="0">
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary">Registrar venta</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
