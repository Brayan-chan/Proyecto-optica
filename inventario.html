<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ah Kim Pech - Inventario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Servicios Ópticos</h1>
            <h2>Ah Kim Pech</h2>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Inventario</h2>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="productos">Productos</button>
            <button class="tab-btn" data-tab="armazones">Armazones</button>
        </div>
        
        <div class="tab-content" id="productos-tab">
            <div class="actions">
                <button id="addProductBtn" class="btn-primary">Agregar producto</button>
                <div class="search-box">
                    <input type="text" id="searchProducto" placeholder="Buscar producto...">
                    <button class="btn-secondary" id="searchProductoBtn">Buscar</button>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Proveedor</th>
                        <th>Precio compra</th>
                        <th>Precio venta</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productosTableBody">
                    <!-- Datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="tab-content" id="armazones-tab" style="display: none;">
            <div class="actions">
                <button id="addArmazonBtn" class="btn-primary">Agregar armazón</button>
                <div class="search-box">
                    <input type="text" id="searchArmazon" placeholder="Buscar armazón...">
                    <button class="btn-secondary" id="searchArmazonBtn">Buscar</button>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Precio compra</th>
                        <th>Precio venta</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="armazonesTableBody">
                    <!-- Datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para agregar/editar producto -->
    <div id="productoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="productoModalTitle">Agregar Producto</h3>
            <form id="productoForm">
                <input type="hidden" id="productoId">
                <div class="form-group">
                    <label for="productoCodigo">Código</label>
                    <input type="text" id="productoCodigo" required>
                </div>
                <div class="form-group">
                    <label for="productoNombre">Nombre</label>
                    <input type="text" id="productoNombre" required>
                </div>
                <div class="form-group">
                    <label for="productoDescripcion">Descripción</label>
                    <textarea id="productoDescripcion" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="productoCategoria">Categoría</label>
                    <select id="productoCategoria" required>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productoProveedor">Proveedor</label>
                    <select id="productoProveedor">
                        <option value="">Seleccione un proveedor</option>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productoPrecioCompra">Precio de compra</label>
                        <input type="number" step="0.01" id="productoPrecioCompra" required>
                    </div>
                    <div class="form-group">
                        <label for="productoPrecioVenta">Precio de venta</label>
                        <input type="number" step="0.01" id="productoPrecioVenta" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productoStock">Stock</label>
                    <input type="number" id="productoStock" value="0">
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal para agregar/editar armazón -->
    <div id="armazonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="armazonModalTitle">Agregar Armazón</h3>
            <form id="armazonForm">
                <input type="hidden" id="armazonIdHidden">
                <div class="form-group">
                    <label for="armazonId">Código</label>
                    <input type="text" id="armazonId" required>
                </div>
                <div class="form-group">
                    <label for="armazonNombre">Nombre</label>
                    <input type="text" id="armazonNombre" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="armazonMarca">Marca</label>
                        <input type="text" id="armazonMarca">
                    </div>
                    <div class="form-group">
                        <label for="armazonModelo">Modelo</label>
                        <input type="text" id="armazonModelo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="armazonColor">Color</label>
                        <input type="text" id="armazonColor">
                    </div>
                    <div class="form-group">
                        <label for="armazonMaterial">Material</label>
                        <input type="text" id="armazonMaterial">
                    </div>
                </div>
                <div class="form-group">
                    <label for="armazonProveedor">Proveedor</label>
                    <select id="armazonProveedor">
                        <option value="">Seleccione un proveedor</option>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="armazonPrecioCompra">Precio de compra</label>
                        <input type="number" step="0.01" id="armazonPrecioCompra" required>
                    </div>
                    <div class="form-group">
                        <label for="armazonPrecioVenta">Precio de venta</label>
                        <input type="number" step="0.01" id="armazonPrecioVenta" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="armazonStock">Stock</label>
                    <input type="number" id="armazonStock" value="0">
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
